<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div>
        <div>
            用户名：<input type="text" id='js-username' name="username">
        </div>
        <div>
            密码：<input type="password" id="js-password" name="password">
        </div>
        <button id="js-login">登录</button>
        <button id="js-reg">注册</button>
    </div>
<script>
    $('#js-login').click(function () {
        $.ajax({
            url: '/login',
            data: {
                username: $('#js-username').val(),
                password: $('#js-password').val()
            },
            dataType: 'json',
            success(res) {
                if (res.err) {
                    alert(res.msg)
                } else {
                    window.location.href = 'backstage.html'
                }
            }
        })
    });

    $('#js-reg').click(function () {
        $.ajax({
            url: '/reg',
            method: 'post',
            data: {
                username: $('#js-username').val(),
                password: $('#js-password').val()
            },
            dataType: 'json',
            success(res) {
                if (res.err) {
                    alert(res.msg)
                } else {
                    alert('注册成功')
                }
            }
        })
    })
</script>
</body>
</html>
